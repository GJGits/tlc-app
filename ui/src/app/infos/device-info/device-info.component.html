<div class="container">
  <form class="col-sm-6 offset-sm-3 mt-5" #form="ngForm" (ngSubmit)="submit()">
    <div class="form-group row">
      <label for="nickname" class="col-sm-2 col-form-label">nickname: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nickname" id="nickname" [(ngModel)]="model.data.nickname" [value]="model.data.nickname">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <span>Device MAC: </span><span [innerText]="model.data.device_mac"></span>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-1 ">
        <button type="submit" class="btn btn-block btn-primary">Save edits</button>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-1 ">
          <div *ngIf="serverErrors && serverErrors.error && form.submitted;" class="alert alert-success" role="alert">
            {{serverErrors.message}}
          </div>
          <div *ngIf="serverErrors && !serverErrors.error && form.submitted;" class="alert alert-success" role="alert">
            {{serverErrors.message}}
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
{{model | json}}
