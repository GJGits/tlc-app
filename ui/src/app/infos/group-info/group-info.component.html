<div class="container">
  <form class="col-sm-8 offset-sm-2 col-6 offset-3 mt-5" #form="ngForm" (ngSubmit)="submit()">
    <div class="form-group row">
      <label for="id" class="col-sm-2 col-form-label">id: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="id" id="id" [(ngModel)]="model.group_id" [value]="model.group_id">
      </div>
    </div>
    <div class="form-group row">
      <label for="info" class="col-sm-2 col-form-label">info: </label>
      <div class="col-sm-10">
        <textarea class="form-control" id="info" name="info" [(ngModel)]="model.group_info"
                  [value]="model.group_info"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="psw" class="col-sm-2 col-form-label">psw: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="psw" id="psw" placeholder="Password" contenteditable="false"
               [(ngModel)]="model.group_psw" [value]="model.group_psw">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-1 ">
        <button type="submit" class="btn btn-block btn-primary">Save edits</button>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-1 ">
          <div *ngIf="serverErrors && serverErrors.error && form.submitted;" class="alert alert-success" role="alert">
            {{serverErrors.message}}
          </div>
            <div *ngIf="serverErrors && !serverErrors.error && form.submitted;" class="alert alert-success" role="alert">
              {{serverErrors.message}}
            </div>
        </div>
      </div>
    </div>
  </form>
</div>
