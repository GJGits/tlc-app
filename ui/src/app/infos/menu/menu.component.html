<div class="container col-10 align-content-center">
  <nav class="navbar navbar-light bg-light align-content-center">
      <ul class="navbar nav col">
        <li class="nav-item" *ngFor="let link of links">
          <a class="nav-link" [routerLink]="[{outlets: {infobar: [link.link]}}]">{{link.linkDisplay}} <span class="sr-only">(current)</span></a>
        </li>
      </ul>
  </nav>
</div>
<router-outlet name="infobar"></router-outlet>
