<div class="container bg-dark mt-5 text-white col-10">
  <app-console-bar [apartmentAddress]="(apartment$ | async)?.address"></app-console-bar>
  <div class="row mt-5 align-content-center">
    <app-console-display class="offset-1 col-3 py-4 text-center text-white border border-light" [value]="''+15" [format]="'°C'" [tag]="'programmed'"></app-console-display>
    <app-console-display class="ml-5 col-3 py-4 text-center text-white border border-light" [value]="''+12" [format]="'°C'" [tag]="'current'"></app-console-display>
    <app-console-display class="ml-5 col-3 py-4 text-center text-white border border-light" [value]="''+50" [format]="'%'" [tag]="'humidity'"></app-console-display>
  </div>
  <app-console-toolbar></app-console-toolbar>
  <app-console-room-pagination></app-console-room-pagination>
</div>
