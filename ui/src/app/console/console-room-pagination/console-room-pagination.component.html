<!-- paginazione stanze -->
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center mt-5">
    <li class="page-item">
      <a class="page-link bg-dark">
        <span id="down" class="text-white" aria-hidden="true" (click)="changeRoom($event)" >&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-link bg-dark">
      <span *ngIf="rooms && rooms.length" class="text-success font-weight-bold">{{rooms[index].type}}</span>
    </li>

    <li class="page-item">
      <a class="page-link bg-dark" >
        <span id="up" class="text-white" aria-hidden="true" (click)="changeRoom($event)">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
